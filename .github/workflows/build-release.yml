name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.
  release:
    types: [published, created]  # Triggers when release is created via GitHub UI
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}
        
    - name: Get release info
      id: release_info
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "release_id=${{ github.event.release.id }}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "release_id=" >> $GITHUB_OUTPUT
        fi
        
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_info.outputs.tag_name }}
        files: ${{ steps.sign_app.outputs.signedReleaseFile }}
        name: Release ${{ steps.release_info.outputs.tag_name }}
        body: |
          ## Huami Token Retriever ${{ steps.release_info.outputs.tag_name }}
          
          ### üì± Download
          Download the APK file below to install on your Android device.
          
          ### üöÄ Installation
          1. Download `app-release-signed.apk` 
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          
          ### üìã Usage
          - Enter your Amazfit account credentials
          - Tap "Get Token" to retrieve your authentication token
          - Copy the token for use with Gadgetbridge or other apps
          
          ### ‚ö†Ô∏è Important
          - **Use at your own risk** - See README for full disclaimers
          - **Not affiliated with Amazfit/Huami**
          - **For educational/personal use only**
          
          ### üîó Links
          - [Source Code](https://github.com/${{ github.repository }})
          - [Issues & Support](https://github.com/${{ github.repository }}/issues)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}