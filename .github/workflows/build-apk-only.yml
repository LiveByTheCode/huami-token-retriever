name: Build APK Only

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"
        
    - name: Rename APK
      run: |
        mv "${{ steps.sign_app.outputs.signedReleaseFile }}" "HuamiTokenRetriever-${{ github.ref_name }}.apk"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HuamiTokenRetriever-${{ github.ref_name }}
        path: "HuamiTokenRetriever-${{ github.ref_name }}.apk"
        
    - name: Show download instructions
      run: |
        echo "âœ… APK built successfully!"
        echo "ðŸ“± To download:"
        echo "1. Go to Actions tab"
        echo "2. Click on this workflow run"
        echo "3. Download the APK from Artifacts section"
        echo "4. Manually attach to GitHub release"